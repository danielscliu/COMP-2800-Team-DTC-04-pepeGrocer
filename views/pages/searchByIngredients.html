<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Search By Ingredients</title>
</head>
<body>

<div id='mainBlock' class="container vertical-align table-responsive">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" id='pepeGrocer'>PepeGrocer</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id='navbarNav'>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">Report Missing Items/Wait Time</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link active" href="#">Search by Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store Lineup Near Me<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" type='button' href="#" id='signout'
                       style='color:aliceblue'>Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr>

    <div id='enterItem'>
    <h1 id='counter' style="text-align: center">Enter an item to search</h1>
    </div>

    <hr>

    <div class="row justify-content-center" id="search">
        <form action="/searchByIngredients" method="post">
            <input type="text" name="ingredients" />
            <input type="submit" />
        </form>
    </div>

    <hr>

    <div id='inStock'>
        <h5 id='store'>Stores in stock</h5>
    </div>

    <div id="stores">

    </div>
</div>

</body>
</html>
